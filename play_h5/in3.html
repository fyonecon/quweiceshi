<!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>更多趣味测试</title>
        <style>
          body{
            padding: 0;
            margin: 0;
            background: #dddddd;
          }
          .iframe{
            outline: none;
            border: 0;
            width: 100%;
          }
        </style>
        <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
      </head>
<body>

<iframe src="http://quwei.mukzz.pw/dist/index.html#/" class="iframe" id="iframe"></iframe>

<!--矫正iframe的高度-->
<script>
  function run_i(){
    var iframe =  document.getElementById("iframe");
    iframe.style.height = window.innerHeight-5+"px";
    setTimeout("run_i()", 1000);
  }
  run_i();
</script>



</body>
</html>
